<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logos/devprincek-sm.ico' %}" />

    <title>devprincek - Blogs Management</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 mb-3">
                <div class="row">
                    <div class="col-11 header">
                        <h1>Blogs Management</h1>
                    </div>
                    <div class="col-1">
                        <a href="{% url 'backend:create_update_blog' %}" class=" btn btn-sm btn-primary text-rigt">+
                            New</a> <br>
                    </div>
                </div>
            </div>
            {% for blog in blogs %}
            <div class="col-12 card blog-item">
                <div class="card-body">
                    <div class="row">
                        <h2 class="col-10"> <a href="">{{blog.title}}</a></h2>
                        <div class="container col-2 text-right">
                            <a href="" class="btn btn-sm btn-primary">Edit</a>
                            <form action="{% url 'backend:delete_blog' %}" method="POST" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="blog_id" value="{{blog.id}}">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                            <!-- <a href="" class="btn btn-sm btn-danger">Delete</a> -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
